<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>MUSIC PLAYER</title>
</head>
<body>
    <div class="container">
     <aside class="sidebar">
     <div class="logo">
        <i class='bx bxl-vimeo'></i>
        <a href="#">V-Music</a>
     </div>
     <div class="menu">
        <h5>Menu</h5>
        <ul>
            <li>
                <i class='bx bx-bolt-circle' ></i>
                <a href="#">Explore</a>
            </li>
           
            <li>
                <i class='bx bx-album'></i>
                <a href="#">Alblums</a>
            </li>
            <li>
                <i class='bx bxs-microphone' ></i>
                <a href="#">Artists</a>
            </li>
            <li>
                <i class='bx bx-cog bx-flip-vertical' ></i>
                <a href="#">Settings</a>
            </li>
        </ul>
     </div>

     <div class="menu">
        <h5>Library</h5>
        <ul>
            <li>
                <i class='bx bx-undo' ></i>
                <a href="#">Recent</a>
            </li>
            <li>
                <i class='bx bxs-heart'></i>
                <a href="#">Genres</a>
            </li>
            <li>
                <i class='bx bxs-star' ></i>
                <a href="#">Favourties</a>
            </li>
            <li>
                <i class='bx bx-folder' ></i>
                <a href="#">Folders</a>
            </li>
           
        </ul>
     </div>
     <div class="menu">
        <h5>Playlist</h5>
        <ul>
            <li>
                <i class='bx bx-plus' ></i>
                <a href="#">create new</a>
            </li>
            <li>
                <i class='bx bx-caret-right-circle' ></i>
                <a href="#">Best of 2023</a>
            </li>
            <li>
                <i class='bx bx-caret-right-circle' ></i>
                <a href="#">Best of 2022</a>
            </li>
          
        </ul>
     </div>
     <div class="playing">
        <div class="top">
            <img src="image/img1.avif">
            <h4>Bluetooth<br>Connect</h4>
        </div>
        <div class="bottom">
            <i class='bx bx-bluetooth' ></i>
            <p>Playing on device</p>
     </div>
     </aside>


     <main>
        <header>
            <div class="nav-links">
                <a href="#">Music</a>
                <a href="#">Podcast</a>
                <a href="#">Live</a>
            </div>

            <div class="search">
                <i class='bx bx-search-alt-2 bx-rotate-90' ></i>
                <input type="text" placeholder="search Music">
            </div>
        </header>
     </main>

     <div class="main-section">

     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
